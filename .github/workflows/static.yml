name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "studymode"  # 프로젝트 경로
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Check if dist exists
        run: ls -al dist  # dist 디렉터리가 존재하는지 확인

      - name: Set permissions for dist
        run: chmod -R 755 ./dist  # dist 디렉터리 권한 설정

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist  # dist 디렉터리 경로 확인

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
